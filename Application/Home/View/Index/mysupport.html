<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>图片</th>
        <th>名称</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="vo">
        <tr>
            <th scope="row">{$vo.id}</th>
            <td><img src="__ROOT__/Uploads/{$vo.photo}" alt="" class="img-circle" height="40"></td>
            <td>{$vo.name}</td>
            <td>{$vo.price}</td>
        </tr>
    </volist>
    </tbody>
</table>
