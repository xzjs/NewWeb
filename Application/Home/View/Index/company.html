<div class="panel panel-success">
    <div class="panel-heading">公司信息</div>
    <div class="panel-body">
        <form method="post" action="__CONTROLLER__/companyx">
            <input type="hidden" value="{$data.id}" name="id">
            <div class="form-group">
                <label for="exampleInputEmail1">公司名称</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="公司名称" name="name" value="{$data.name}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">公司简介</label>
                <textarea rows="10" cols="30" class="form-control" name="describe">{$data.describe}</textarea>
            </div>
            <input type="submit" value="完成">
        </form>
    </div>
</div>
