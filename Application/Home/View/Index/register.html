<form class="form-signin" action="__URL__/registerx" method="post">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="form-signin-heading">请注册</h2>
            <label for="inputEmail" class="sr-only">邮件地址</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="邮件地址" required=""
                   autofocus="" name="email">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="" name="pwd">
            <label for="inputPassword" class="sr-only">重复密码</label>
            <input type="password" id="inputPassword2" class="form-control" placeholder="重复密码" required="" name="pwd2">
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</form>
