<style type="text/css">
    body {
        font-family: 'microsoft yahei', Arial, sans-serif;
        color: #898989;
    }

    .shape {
        border-style: solid;
        border-width: 0 80px 80px 0;
        float: right;
        height: 0px;
        width: 0px;
        -ms-transform: rotate(360deg); /* IE 9 */
        -o-transform: rotate(360deg); /* Opera 10.5 */
        -webkit-transform: rotate(360deg); /* Safari and Chrome */
        transform: rotate(360deg);
    }

    .speical {
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        margin: 15px 0;
        overflow: hidden;
    }

    .speical:hover {
        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
        -ms-transform: scale(1.1);
        -o-transform: scale(1.1);
        transform: rotate scale(1.1);
        -webkit-transition: all 0.4s ease-in-out;
        -moz-transition: all 0.4s ease-in-out;
        -o-transition: all 0.4s ease-in-out;
        transition: all 0.4s ease-in-out;
    }

    .shape {
        border-color: rgba(255, 255, 255, 0) #669933 rgba(255, 255, 255, 0) rgba(255, 255, 255, 0);
    }

    .speical-default {
        border: 1px solid #3399CC;
    }

    .speical-radius {
        border-radius: 5px;
    }

    .shape-text {
        color: #fff;
        font-size: 14px;
        position: relative;
        right: -45px;
        top: 2px;
        white-space: nowrap;
        -ms-transform: rotate(45deg); /* IE 9 */
        -o-transform: rotate(45deg); /* Opera 10.5 */
        -webkit-transform: rotate(45deg); /* Safari and Chrome */
        transform: rotate(45deg);
    }

    .text-special-default {
        color: #3399CC;
    }

    .speical-content {
        padding: 0 20px 10px;
    }
</style>
<div class="panel panel-success">
    <div class="panel-heading">商品采购&nbsp;&nbsp;&nbsp;<a href="{:U('Purchase/add')}">我要买货</a></div>
    <div class="panel-body">
        <table class="table table-striped">
            <tbody>
            <volist name="list" id="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.num}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.time}</td>
                    <td><a href="javascript:alert('等待外接报价软件')" class="btn btn-danger">报价</a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
